# Default value: 0.8
voiceSoundAdjust = 0.8

## All background noises on calls have their volume multiplied by this value.
# Setting type: Single
# Default value: 1
backgroundSoundAdjust = 1

## All static noises on calls have their volume multiplied by this value.
# Setting type: Single
# Default value: 0.7
